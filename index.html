<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelo-cv</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Varela+Round&display=swap" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png"> 
    <link rel="manifest" href="/site.webmanifest">

    <script src="https://kit.fontawesome.com/7e09e00982.js" crossorigin="anonymous"></script>
    
    <link href="fontawesome/all.css" rel="stylesheet">
    

</head>
<body>

    <div class="mt-2 p-4 bg-success text-white text-center rounded">
        <div class="row">
            <div class="col-1" id="home">
            <i class="align-items-center fa-solid fa-house text-white"></i>
            </div>

            <div class="col-11 name">
            <h1 class='container text-center'id="name"></h1>
            </div>
        </div>
    </div>
    
    <section class="container text-justified" id="datos_pers">
        <div class='row align-items-center' id="ID">
            
            <div class="container col-md-4">
                <div class="card bg-transparent" style="height:min-content;" id="imagen">
                <img src="https://randomuser.me/api/portraits/men/22.jpg" id="foto" alt="Foto de contacto" class="card-img mx-auto d-block rounded-circle img-fluid" />
                </div>
            </div>    


            <div class="container col-md-4 ">
            <div class="card border-light  bg-transparent" id="edad-city">
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item " id="edad"></li>
                        <li class="list-group-item" id="dob"></li>
                        <li class="list-group-item" id="ciudad"></li>
                
                    </ul>
                </div>
                                            
            </div>
            </div>
            
            
            <div class="container col-md-4 ">
                <div class="card border-light bg-transparent" style="margin-block-start: -2.1%;" id="contactar">
                    <div class="card-body">
                        <h6 class="card-title" onclick="mostrarvalor()" id="datos-contacto"> <strong>Datos de contacto</strong></h6>
                        <i class="fa-solid fa-phone"></i>
                        <a href="#" id="celu" class="card-link" onclick="mostrarvalor()" >Celular</a>
                    
                        <div> </div>

                        <i class="fa-solid fa-envelope"></i>
                        <a href="#" id="mail" onclick="mostrarvalor()" class="card-link">Mail</a>
                        
                        <div></div>
                    
                        <i class="fa-brands fa-linkedin"></i>
                        <a href="#" id="linkedin" onclick="mostrarvalor()" class="card-link">Linkedin</a>
                    </div>
                                
                </div>
            </div>
            
                    
        </div>
    </section>
    
    <section class="conteiner-fluid" id="perfil_prof"></section>
    </section>

    <section class="conteiner text-center" id="contenido">
        <div class="row">

            <section class="col-12 col-md-6" style="cursor:pointer" id="experiencia1">
                <img class="img-fluid" onclick="FotoaTexto1()" src="https://photomkt.com/wp-content/uploads/2019/11/Blog-FullFrame-Photomkt-Impacto-De-La-Fotografia-En-Blanco-Y-Negro-4.jpg" id="foto-exp2"/>
            </section>

            <section style="cursor:pointer" class="col-12 col-md-6" id="experiencia2">
                <img class="img-fluid" onclick="FotoaTexto2()" src="https://www.el-ilustrador.com/wp-content/uploads/2016/03/apps-ilustradores.jpg" id="foto-exp1"/>
            </section>
            
        
        </div>
        
        <div class="row">
            
            <section style="cursor:pointer" class="col-12 col-md-6" id="formacion">
                <img class="img-fluid" onclick="FotoaTexto3()" src="https://dr.savee-cdn.com/things/6/0/2295fc44e04f3edb591e60.webp" id="foto-formacion"/> 
            </section>
    
            <section class="col-12 col-md-6" id="sobre-mi">
                <img class="img-fluid" onclick="FotoaTexto4()" style="cursor:pointer" src="https://media.istockphoto.com/id/1456272226/es/foto/mujer-usando-una-computadora-port%C3%A1til-con-%C3%ADconos-de-plan-de-negocios.jpg?b=1&s=170667a&w=0&k=20&c=VFizPr5YRz0bESiMGCzFeaX8xrenqBrraf0UVbwwMsQ=" id="foto-habilidades"/>
            </section>
        
        </div>
    </section>

    <div class="container mt-3">
        <h2 class="container text-center">Contactame!</h2>
    
    <form  action="https://formsubmit.co/cc9a2cf9a29dfbee5532a138bda14252" method="post" autocomplete="on">
        
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" class="form-control" name="nombre" placeholder="Ingrese su nombre" />
        </div>

        <div class="mb-3 mt-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Ingrese su email" name="email" required>
          
        </div>

        <div class="mb-3 mt-3">
            <label for="tel" class="form-label">Celular:</label>
            <input type="number" class="form-control" id="tel" placeholder="(opcional)" name="tel">
          </div>
        
        <div class="mb-3">
          <label for="comentario" class="form-label">Comentario:</label>
          <textarea class="form-control" rows="5" placeholder="Su mensaje" id="comment" name="text"></textarea>
          
        </div>
        
        <button type="submit" class="btn btn-primary bg-success" id="enviar" data-bs-toggle="tooltip" title="Gracias!">Enviar</button>
    </form>
    </div>

    <script src="Tripu23.github.io/modelo-cv.js"></script>
</body>
</html>
